# Change these first
owner: bortox # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: bortox.it
    url: https://bortox.it/
  - name: Matomo Analytics (self-hosted)
    url: https://stats.bortox.it/
  - name: GoatCounter Analytics (hosted)
    url: https://goatcounter.com/
  - name: tldr.bortox.it
    url: https://tldr.bortox.it

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: uptime.bortox.it
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status di bortox.it
  theme: ocean
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Questa pagina contiene un breve riepilogo dello **stato dei servizi** e server relativi a bortox.it.
  navbar:
    - title: Status
      href: /
    - title: bortox
      href: https://bortox.it/
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

assignees:
  - bortox
